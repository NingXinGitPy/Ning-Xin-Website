site_name: Ning Xin
# 配置导航栏
# 设计主题
theme:
  name: material
# 拓展语法, 以支持数学公式
markdown_extensions:
  -pymdownx.arithmatex:
    generic: true
# 额外的JavaScript文件, 网页加载一些脚本
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
